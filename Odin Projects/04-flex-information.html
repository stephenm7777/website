<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="04-flex-information.css"> 
    <title>04-flex-information</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Information!</h1>
    </div>
    <div class="image-holder"> 
        <div class="image-container">
            <img src="images/barberry.png" alt="Barberry image" id="barberry-image" class="image"> 
            <p class="caption">Barberry</p>
        </div>
        <div class="image-container">
            <img src="images/chilli.png" alt="Chilli image" class="image">
            <p class="caption">Chilli</p>
        </div>
        <div class="image-container">
            <img src="images/saffron.png" alt="Saffron image" class="image">
            <p class="caption">Saffron</p>
        </div>
        <div class="image-container">
            <img src="images/pepper.png" alt="Pepper image" class="image">
            <p class="caption">Pepper</p>
        </div>
    </div>
</body>
</html>
